<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 border border-info">
     <h3>Button Group:</h3>
     <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-info">Samsung</button>
        <button type="button" class="btn btn-danger">Sony</button>
     </div>
    </div>

    <div class="container mt-5 border border-info">
        <h2>Nesting Button Groups:</h2>
        <p>Nest Button groups to create dropdown menus:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group" >
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                  Sony
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"> Tablets</a></li>
                  <li><a class="dropdown-item" href="#"> Smartphones</a></li>
                </ul>
              </div>

        </div>
    </div>

    <div  class="container mt-5 border border-info">
        <h4>Images:Decorated Images,</h4>
        <img src="closeup-textural-bright-exotic-flowers-generative-al.jpg" class="rounded" width="300px" height="250px"  alt="">
        <img src="lovely-spring-flowers-leaves-white-background-with-negative-space.jpg" class="rounded-circle" width="300px" height="250px"  alt="">
        <img src="purple-osteospermum-daisy-flower.jpg" class="img-thambnail" width="300px" height="250px"  alt="">
    </div>
</body>
</html>
